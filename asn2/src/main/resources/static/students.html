            <h2>Add a New Student</h2>
            <form id = "addStudent" action = "/students/addStudent" method = "post">
                <div>
                    <input type = "text" id = "name" name = "name" placeholder = "Name">
                </div>
                <div>
                    <input type = "number" id = "weight" name = "weight" placeholder = "Weight">
                </div>
                <div>
                    <input type = "number" id = "height" name = "height" placeholder = "Height">
                </div>
                <div>
                    <input type = "text" id = "hair_colour" name = "hair_colour" placeholder = "Hair Colour">
                </div>
                <div>
                    <input type = "number" id = "gpa" name = "gpa" placeholder = "GPA">
                </div>
                <div>
                    <input type = "submit" value = "Add Student" title = "Submit">
                    <!-- <input type = "button" value = "View Students" title = "View Students"> -->
                </div>
            </form>
            <h2>Remove a Student</h2>
            <form id = "removeStudent" action = "/students/removeStudent" method = "post">
                <div>
                    <input type = "text" id = "name" name = "name" placeholder = "Name">
                </div>
                <div>
                    <input type = "submit" value = "Remove Student" title = "Submit">
                </div>
            </form>
            <h2>Edit Student Attributes</h2>
            <form id = "editStudent" action = "/students/editStudent" method = "post">
                <div>
                    <input type = "text" id = "name" name = "name" placeholder = "Name">
                </div>
                <div>
                    <input type = "submit" value = "Edit Student" title = "Submit">
