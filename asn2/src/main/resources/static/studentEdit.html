<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>StudTrack - Student Tracking App</title>
    <link rel = "icon" href = "img/favicon-compressed.png">
    <meta content="CMPT 276 Assignment 2" property="og:title" />
    <meta content="This is a Springboot App for managing students!" property="og:description" />
    <meta content="https://www.276-a2-springboot.williamchan.dev" property="og:url" />
    <meta content="#B5111B" data-react-helmet="true" name="theme-color" />
    <meta content="https://www.276-a2-springboot.williamchan.dev/img/favicon.ico" property="og:image" />

</head>
<body>
    <div class = "container">
        <header>
            <h1 title = "StudTrack"><a href = "/">StudTrack</a></h1>
        </header>
        <main>
            <h2>Fetch Student by Name</h2>
            <form id = "editStudent" action = "/students/editStudent" method = "post">
                <div>
                    <input type = "text" id = "name" name = "name" placeholder = "Old Name">
                </div>
                <h2>Modify Attributes</h2>
                <div>
                    <input type = "text" id = "newName" name = "newName" placeholder = "New Name">
                </div>
                <div>
                    <input type = "number" id = "newWeight" name = "newWeight" placeholder = "Weight">
                </div>
                <div>
                    <input type = "number" id = "newHeight" name = "newHeight" placeholder = "Height">
                </div>
                <div>
                    <input type = "text" id = "new_hair_colour" name = "new_hair_colour" placeholder = "Hair Colour">
                </div>
                <div>
                    <input type = "number" id = "newGPA" name = "newGPA" placeholder = "GPA">
                </div>
                <div>
                    <input type = "submit" value = "Edit Student" title = "Submit">
                </div>
            </form>
            <div>
                <input type = "button" value = "Go Back" title = "Previous page" onclick = "history.back()">
            </div>
        </main>
        <footer>
            Copyright &copy; 2024. Created by William Chan.
        </footer>
</body>
</html>
