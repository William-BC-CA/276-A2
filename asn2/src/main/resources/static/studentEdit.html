<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>StudTrack - Student Tracking App</title>
</head>
<body>
    <div class = "container">
        <header>
            <h1 title = "StudTrack"><a href = "/">StudTrack</a></h1>
        </header>
        <main>
            <h2>Edit Student Attributes</h2>
            <form id = "editStudent" action = "/students/editStudent" method = "post">
                <div>
                    <input type = "text" id = "name" name = "name" placeholder = "Name">
                </div>
                <div>
                    <input type = "submit" value = "Edit Student" title = "Submit">
                </div>
            </form>
            <div>
                <input type = "button" value = "Go Back" title = "Previous page" onclick = "history.back()">
            </div>
        </main>
        <footer>
            Copyright &copy; 2024. Created by William Chan.
        </footer>
</body>
</html>
