<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Tracker</title>
    <link rel = "icon" href = "img/favicon-compressed.png">
    <meta content="CMPT 276 Assignment 2" property="og:title" />
    <meta content="This is a Springboot App for managing students!" property="og:description" />
    <meta content="https://www.276-a2-springboot.williamchan.dev" property="og:url" />
    <meta content="#B5111B" data-react-helmet="true" name="theme-color" />
    <meta content="https://www.276-a2-springboot.williamchan.dev/img/favicon.ico" property="og:image" />

</head>
<body>
    <header>
        <h1>Login into StudTrack</h1>
    </header>
    <main>
        <div class = "container">
            <form method = "post" action = "/login">
                <div>
                    <input type = "text" id = "name" name = "username" class = "form-control" placeholder="Username">
                </div>
                <div>
                    <input type = "password" id = "password" name = "password" placeholder="Password">
                </div>
                <div>
                    <input type = "submit" value = "Login">
                </div>
            </form>
        </div>
    </main>
    <footer>
        Copyright &copy; 2024. Created by William Chan.
    </footer>
</body>
</html>
